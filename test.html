<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="radio"] {
        margin-right: 5px;
    }
    textarea {
        resize: vertical;
    }
    input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h1>User Registration</h1>
    <form action="create_user1.php" method="POST">
        <label for="fn_id">First Name:</label>
        <input type="text" name="first_name" id="fn_id">

        <label for="ln_id">Last Name:</label>
        <input type="text" name="last_name" id="ln_id">

        <label for="cn_id">Country code:</label>
        <select name="country_code" id="cn_id">
            <option value="+91">+91</option> 
            <option value="+92">+92</option>
            <!-- Add more options as needed -->
        </select>

        <label for="con_id">Contact Number:</label>
        <input type="text" name="contact_num" id="con_id">

        <label for="address">Address:</label>
        <textarea name="address" id="address"></textarea>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male" id="gender_male">
        <label for="gender_male">Male</label>
        
        <input type="radio" name="gender" value="female" id="gender_female">
        <label for="gender_female">Female</label>
        
        <input type="radio" name="gender" value="other" id="gender_other">
        <label for="gender_other">Other</label>

        <label for="email_id">Email:</label>
        <input type="email" name="email" id="email_id">

        <label for="date">Birthdate:</label>
        <input type="date" name="birthdate" id="date">

        <label for="PW_id">Password:</label>
        <input type="password" name="pass1" id="PW_id" autocomplete="new-password">

        <label for="CPW_id">Confirm Password:</label>
        <input type="password" name="confirm_password" id="CPW_id" autocomplete="new-password">

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
